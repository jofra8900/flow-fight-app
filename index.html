<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Fight Academy</title>
    <!-- Los iconos y fuentes se cargan desde aquí. Tailwind se encarga del resto. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #111827; /* Tailwind gray-900 */
        color: #f9fafb; /* Tailwind gray-50 */
        font-family: 'Inter', sans-serif;
        /* --- USER'S PREFERRED CAGE PATTERN --- */
        background-image: 
            linear-gradient(45deg, rgba(0, 0, 0, 0.2) 25%, transparent 25%, transparent 75%, rgba(0, 0, 0, 0.2) 75%),
            linear-gradient(-45deg, rgba(0, 0, 0, 0.2) 25%, transparent 25%, transparent 75%, rgba(0, 0, 0, 0.2) 75%);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
        background-attachment: fixed;
      }

      /* Custom Animations & Styles */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .shake-error {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      @keyframes pulse-warning-glow {
          0%, 100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); } /* yellow-500 */
          50% { box-shadow: 0 0 10px 5px rgba(234, 179, 8, 0); }
      }
      .pulse-warning {
          animation: pulse-warning-glow 2s infinite;
      }

      /* Custom Component Styles */
      .transition-smooth {
        transition: all 0.2s ease-in-out;
      }
      
      .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 15px rgba(132, 204, 22, 0.4); /* lime-500 glow */
      }
      
      /* Fix for dark mode time input */
      input[type="time"]::-webkit-calendar-picker-indicator {
          filter: invert(1);
      }
    </style>
    <script type="importmap">
{

}

</head>

</html>
